name: Release

on:
  push:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  release:
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate changelog
        run: npx conventional-changelog-cli -p angular -i CHANGELOG.md -s

      - name: Bump prerelease version (starts at 0.x.x)
        id: version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          minor-wording: 'feat,feature'
          major-wording: 'BREAKING,major'
          patch-wording: 'fix,patch'
          rc-wording: 'rc,alpha,beta'
          default: 'prerelease'
          bump-policy: 'all'
          commit-message: 'chore(release): bump version to {{version}}'
          preid: 'beta'
          target-branch: 'main'
          tag-prefix: 'v'
          skip-tag: 'false'

      - name: Push changes
        run: git push --follow-tags

      - name: Publish to NPM with beta tag
        run: npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.newTag }}
          name: Release ${{ steps.version.outputs.newTag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true